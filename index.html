<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Epilogue", sans-serif;
      }

      body {
        background-color: hsl(0, 0%, 98%);
        color: hsl(0, 0%, 8%);
        font-size: 18px;
      }

      /* Navbar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 30px;
        background-color: hsl(0, 0%, 98%);
      }

      .nav-logo img {
        width: 80px;
      }

      .menu-toggle {
        display: none;
        font-size: 24px;
        cursor: pointer;
        color: hsl(0, 0%, 8%);
      }

      .nav-menu {
        display: flex;
        align-items: center;
        gap: 30px;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 30px;
        list-style: none;
      }

      .nav-links li {
        position: relative;
        cursor: pointer;
        font-weight: 500;
        color: hsl(0, 0%, 41%);
      }

      .nav-links li:hover {
        color: hsl(0, 0%, 8%);
      }

      .nav-links li img {
        margin-left: 5px;
      }

      /* Dropdown Menus */
      .sub-menu {
        display: none;
        position: absolute;
        top: 30px;
        left: 0;
        background: white;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        padding: 10px;
        border-radius: 8px;
        width: 160px;
      }

      .nav-links li:hover .sub-menu {
        display: block;
      }

      .sub-menu ul {
        list-style: none;
        padding: 0;
      }

      .sub-menu li {
        padding: 10px;
        font-size: 16px;
        color: hsl(0, 0%, 41%);
      }

      .sub-menu li:hover {
        color: hsl(0, 0%, 8%);
      }

      .nav-right {
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center;
        gap: 20px;
      }

      .nav-right a {
        text-decoration: none;
        font-weight: 500;
        color: hsl(0, 0%, 41%);
        padding: 8px 15px;
        border-radius: 5px;
      }

      .nav-right a:hover {
        color: hsl(0, 0%, 8%);
      }

      .outline {
        border: 2px solid hsl(0, 0%, 8%);
        font-weight: 700;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
        }

        .nav-menu {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 70px;
          right: 20px;
          background: white;
          padding: 15px;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
          border-radius: 8px;
          width: 220px;
        }

        .nav-menu.active {
          display: flex;
        }

        .nav-links {
          flex-direction: column;
          align-items: flex-start;
          gap: 15px;
          width: 100%;
        }

        .nav-links li {
          width: 100%;
        }

        /* Fix for dropdown menus on mobile */
        .sub-menu {
          position: static;
          width: 100%;
          box-shadow: none;
          padding: 5px 0 5px 20px;
          display: none;
        }

        .nav-links li:hover .sub-menu {
          display: block;
        }

        .nav-right {
          flex-direction: column;
          justify-content: center; /* Center horizontally in column layout */
          align-items: center; /* Center items horizontally */
          gap: 15px;
          width: 100%;
        }

        .nav-right a {
          width: auto; /* Reset width to auto for centering */
          text-align: center; /* Center text within each link */
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="nav-logo">
        <img src="images/logo.svg" alt="Logo" />
      </div>
      <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
      <div class="nav-menu">
        <ul class="nav-links">
          <li>
            Features <img src="images/icon-arrow-down.svg" />
            <div class="sub-menu">
              <ul>
                <li><img src="images/icon-todo.svg" alt="" /> Todo List</li>
                <li><img src="images/icon-calendar.svg" alt="" /> Calendar</li>
                <li>
                  <img src="images/icon-reminders.svg" alt="" /> Reminders
                </li>
                <li><img src="images/icon-planning.svg" alt="" /> Planning</li>
              </ul>
            </div>
          </li>
          <li>
            Company <img src="images/icon-arrow-down.svg" />
            <div class="sub-menu">
              <ul>
                <li>History</li>
                <li>Our Team</li>
                <li>Blog</li>
              </ul>
            </div>
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
        <div class="nav-right">
          <a href="#">Login</a>
          <a class="outline" href="#">Register</a>
        </div>
      </div>
    </div>

    <script>
      function toggleMenu() {
        document.querySelector(".nav-menu").classList.toggle("active");
      }
    </script>
  </body>
</html>
