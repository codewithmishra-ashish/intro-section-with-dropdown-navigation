<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Epilogue", sans-serif;
        background-color: white;
        color: #333;
        margin: 0;
        padding: 0;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
      }
      header .logo {
        font-size: 24px;
        font-weight: bold;
      }
      nav {
        display: flex;
        gap: 20px;
      }
      nav a {
        text-decoration: none;
        color: #333;
        position: relative;
      }
      nav a:hover {
        color: #666;
      }
      nav .dropdown {
        position: relative;
      }
      nav .dropdown-content {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }
      nav .dropdown-content a {
        display: block;
        padding: 10px 20px;
        white-space: nowrap;
      }
      nav .dropdown-content a:hover {
        background-color: #f0f0f0;
      }
      nav .dropdown:hover .dropdown-content {
        display: block;
      }
      .auth-links {
        display: flex;
        gap: 20px;
      }
      .auth-links a {
        text-decoration: none;
        color: #333;
        border: 1px solid #333;
        border-radius: 20px;
        padding: 5px 20px;
      }
      .auth-links a:hover {
        background-color: #f0f0f0;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
      }
      main .content {
        text-align: center;
        max-width: 600px;
      }
      main .content h1 {
        font-size: 48px;
        font-weight: bold;
        margin: 0;
      }
      main .content p {
        color: #666;
        margin: 20px 0;
      }
      main .content a {
        text-decoration: none;
        color: #333;
        border: 1px solid #333;
        border-radius: 20px;
        padding: 10px 20px;
        display: inline-block;
      }
      main .content a:hover {
        background-color: #f0f0f0;
      }
      main .logos {
        display: flex;
        gap: 20px;
        margin-top: 40px;
      }
      main .logos img {
        height: 40px;
      }
      main .image-section {
        margin-top: 40px;
        position: relative;
      }
      main .image-section img {
        border-radius: 50%;
        width: 400px;
        height: 400px;
      }
      main .image-section .shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }
      main .image-section .shapes div {
        width: 50%;
        height: 50%;
      }
      main .image-section .shapes img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">snap</div>
      <nav>
        <div class="dropdown">
          <a href="#">Features <i class="fas fa-chevron-down"></i></a>
          <div class="dropdown-content">
            <a href="#">Todo List</a>
            <a href="#">Calendar</a>
            <a href="#">Reminders</a>
            <a href="#">Planning</a>
          </div>
        </div>
        <div class="dropdown">
          <a href="#">Company <i class="fas fa-chevron-down"></i></a>
          <div class="dropdown-content">
            <a href="#">History</a>
            <a href="#">Our Team</a>
            <a href="#">Blog</a>
          </div>
        </div>
        <a href="#">Careers</a>
        <a href="#">About</a>
      </nav>
      <div class="auth-links">
        <a href="#">Login</a>
        <a href="#">Register</a>
      </div>
    </header>
    <main>
      <div class="content">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <a href="#">Learn more</a>
        <div class="logos">
          <img src="images/client-audiophile.svg" alt="databiz logo" />
          <img src="images/client-databiz.svg" alt="audiophile logo" />
          <img src="images/client-maker.svg" alt="meet logo" />
          <img src="images/client-meet.svg" alt="maker logo" />
        </div>
      </div>
      <div class="image-section">
        <img src="images/image-hero-desktop.png" alt="Person holding a laptop" />
        </div>
      </div>
    </main>
  </body>
</html>
